<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增书籍信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-book-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">书籍名称：</label>
                <div class="col-sm-8">
                    <input name="bookName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">书籍作者：</label>
                <div class="col-sm-8">
                    <input name="bookAuthor" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">书籍出版社：</label>
                <div class="col-sm-8">
                    <input name="bookPub" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">书籍库存：</label>
                <div class="col-sm-8">
                    <input name="bookNum" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">书籍分类：</label>
                <div class="col-sm-8">
                    <input name="bookTypeId" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/book"
        $("#form-book-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-book-add').serialize());
            }
        }
    </script>
</body>
</html>
